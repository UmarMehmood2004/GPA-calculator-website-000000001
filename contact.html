<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, lightblue, lightgrey);
        }
        .contact-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .contact-form textarea {
            resize: none;
            height: 100px;
        }
        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .navigation {
            position:fixed;
            top: 77px;
            left: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9);
            background: linear-gradient(90deg, lightblue, lightgrey);
        }
        .navigation :hover {
            color: #000000;
        }
        .navigation a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
        }
        .navigation a:hover {
            text-decoration: solid;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="app gpa.html">gpa calculator</a>
        <a href="cgpa.html">Single-semester CGPA</a>
        <a href="multicgpa.html">Multi-Semester CGPA</a>
        <a href="advice.html">Advice</a>
        <a href="grading scheme and weightage.html">grading scheme</a>
    </div>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
